<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src='asteroids.js'></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>
<body>

  <header>
    <h1>Asteroids!</h1>
    <div class='instructions'>
      <p>
        Controls:
        <br>Rotate ship - left & right arrows
        <br>Accelerate ship - up arrow
        <br>Fire lasers - spacebar
      </p>
    </div>
    <button type='button' class='play-button'>Play!</button>
  </header>

  <div class='canvas-container'>
    <canvas id='playarea' width='640' height='480'></canvas>
  </div>

</body>
</html>
